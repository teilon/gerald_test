{% extends 'app_gerald/base.html' %}
{% load staticfiles %}

{% block content %}

<div class="container-fluid" id="wrapper">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 col-lg-offset-4" id="content">
            <h2>Find form</h2>
            <form action="{% url 'findperson' %}" method="POST" role="form">
                {% csrf_token %}
                <div class="form-group">
                    <div class="input-group">
                        {{ form.text }}
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-default" id="add-btn">FIND</button>
                        </span>
                    </div>
                </div>
            </form>

            <div class="row t10">
                <div class="col-lg-12">
                    <div class="btn-toolbar">
                        <div class="btn-group">
                            <button class="btn btn-warning">
                                <i class="glyphicon glyphicon-trash"></i>find
                            </button>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-warning">
                                <i class="glyphicon glyphicon-trash"></i>find2
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>




{% endblock %}
